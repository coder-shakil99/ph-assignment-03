<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <!-- Tailwind-css-link -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
        .sora-font,button{
            font-family: "Sora", serif;
        }
    </style>
</head>
<body class="sora-font">
    <!-- header-section -->
     <header class="bg-linear-to-b from-white to-orange-100">
        <!-- header-container -->
         <div class="max-w-7xl mx-auto">
            <!-- navbar -->
            <nav class="flex justify-between items-center py-3 lg:py-10  border-b-1 border-[#179800] lg:border-none px-5 lg:px-0">
                <!-- nav-logo -->
                 <div>
                    <img src="./c2-assets/logo-header.png" alt="" class="w-28 lg:w-full">
                 </div>
                 <!-- nav-menu -->
                  <div class="hidden lg:block">
                    <ul class="flex gap-x-10 text-[#111111] text-xl">
                        <li><a href="#">Product</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact us</a></li>
                    </ul>
                  </div>
                  <!-- nav-button and icon -->
                   <div class="hidden lg:block">
                        <!-- nav-icon-->
                         <div class="flex gap-x-5 items-center">
                            <!-- search-icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                              </svg>
                            <!-- cart-icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                              </svg>
                            <!-- nav-button -->
                            <button class="border border-[#179800] text-xl text-[#111111] py-[10px] px-[30px] rounded-lg">Login</button>
                            <button class="bg-[#179800] text-white text-xl py-[10px] px-[30px] rounded-lg">Register</button>
                         </div>
                   </div>
                   <!-- nav-bar -->
                    <div class="lg:hidden">
                        <!-- bar-icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-12 text-[#179800]">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                          </svg>
                          
                    </div>
            </nav>
            <!-- banner-section -->
             <div class="mt-8 lg:mt-20 space-y-4 lg:space-y-8 px-5 lg:px-0">
                <!-- banner-content -->
                 <div class="text-center max-w-4xl mx-auto">
                    <h1 class="text-3xl text-[#1111111] lg:text-6xl font-bold leading-tight">Freshness <span class="text-[#179800] animate-pulse">You Can <br>Count</span> On, Prices You’ll Love!</h1>
                    <p class="text-lg lg:text-xl text-[#111111] mt-4 lg:mt-8 leading-relaxed">Shop your daily essentials at unbeatable prices. From fresh produce to pantry staples, we’ve got you covered every day!</p>
                 </div>
                 <!-- banner-image -->
                  <div>
                    <img src="./c2-assets/hero-vegetables.png" alt="" class="mx-auto">
                  </div>
                

             </div>
         </div>
     </header>
     <!-- main-section -->
      <main></main>
      <!-- footer-section -->
       <footer></footer>
</body>
</html>
